# Prevent default behaviour of launching login shells.
set -g default-command '${SHELL}'

set -g default-terminal 'tmux-256color'
set -g focus-events on
set -g history-limit 50000
set -ga terminal-features ',alacritty:RGB'
set -g visual-activity off
set -s escape-time 0
set -g aggressive-resize on
set -g monitor-activity on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Colorscheme
set -g @ctp_bg '#24273a'
set -g @ctp_surface_1 '#494d64'
set -g @ctp_fg '#cad3f5'
set -g @ctp_red '#f38ba8'
set -g @ctp_yellow '#f9e2af'
set -g @ctp_mauve '#c6a0f6'
set -g @ctp_crust '#181926'

# Status
set -g status-left '#[fg=#{@ctp_fg},bg=#{@ctp_surface_1},bold] #{session_name} '
set -g status-right '#[fg=#{@ctp_fg},bg=#{@ctp_surface_1},bold] #{host} '
set -g status-style 'bg=#{@ctp_bg},fg=#{@ctp_fg}'
set -g window-status-activity-style 'bold,bg=#{@ctp_yellow},fg=#{@ctp_crust}'
set -g window-status-bell-style 'bold,bg=#{@ctp_red},fg=#{@ctp_crust}'
set -g window-status-current-format ' #{window_index}:#{window_name}#{window_flags} '
set -g window-status-current-style 'bold,bg=#{@ctp_mauve},fg=#{@ctp_crust}'
set -g window-status-format ' #{window_index}:#{window_name}#{window_flags} '

# Terminal titles
set -g set-titles on
set -g set-titles-string '#{pane_title} - TMUX'

# Vim-like keys
set -g status-keys vi
set -g mode-keys vi

bind-key + resize-pane -U 1
bind-key - resize-pane -D 1
bind-key : command-prompt
bind-key < resize-pane -L 1
bind-key > resize-pane -R 1
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key o last-window
bind-key s split-window -v
bind-key v split-window -h
bind-key r source-file ~/.config/tmux/tmux.conf
